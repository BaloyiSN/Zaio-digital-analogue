<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="zaio.png" type="image/x-icon">
    <title>Analog Clock JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock ">
        <label style="--i: 1"><span>一</span></label>
        <label style="--i: 2"><span>二</span></label>
        <label style="--i: 3"><span> 三</span></label>
        <label style="--i: 4"><span>四</span></label>
        <label style="--i: 5"><span>五 </span></label>
        <label style="--i: 6"><span>六</span></label>
        <label style="--i: 7"><span> 七</span></label>
        <label style="--i: 8"><span> 八</span></label>
        <label style="--i: 9"><span> 九</span></label>
        <label style="--i: 10"><span>十</span></label>
        <label style="--i: 11"><span>十一</span></label>
        <label style="--i: 12"><span>十二</span></label>
        <div class="indicator">
          <span class="hand hour"></span>
          <span class="hand minute"></span>
          <span class="hand second"></span>
        </div>
        <div class="zaio">zaio</div>
        <div class="h">Coding Time<br><span style="padding-left:20px;">编程时间</span></div>
      </div>
      <div class="mode-switch"></div>
    </div>
  </body>
</html>
